<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
	<title>Box Shadow</title>
</head>
<body>
	
	<main class="main">
		<div class="controlls">
			<div class="controlls-content">
				<h1 class="large">CSS Box Shadow Generator</h1>
				<div class="flex">
					<div class="controlls-group block">
						<label for="bg-color">Background color</label>
						<input type="color" name="bg-color" id="bg-color" value="#f8f6f6">
						<input type="text" id='bg-color-text' value="#f8f6f6" maxlength="7" name="bg-hex" id="bg-hex">
					</div>
					<div class="controlls-group block">
						<label for="button-bg">Button background</label>
						<input type="color" name="button-bg" id="button-bg" value="#6bb1ee">
						<input type="text" id='button-bg-text' value="#6bb1ee" maxlength="7" name="button-bg-hex" id="button-bg-hex">
					</div>
					<div class="controlls-group block">
						<label for="button-color">Button color</label>
						<input type="color" name="button-color" id="button-color" value="#ffffff">
						<input type="text" id='button-color-text' value="#ffffff" maxlength="7" name="button-color-hex" id="button-color-hex">
					</div>
					<div class="controlls-group block">
						<label for="shadow-color">shadow color</label>
						<input type="color" name="shadow-color" id="shadow-color" value="#000000">
						<input type="text" id='shadow-color-text' value="#000000" maxlength="7" name="shadow-color-hex" id="shadow-color-hex">
					</div>
				</div>
				<div class="controlls-group">
					<div>
						<label for="offset-x">Offset-x</label>
						<span><input type="text" id='offset-x-text' value="10"> px</span>
					</div>
					<input type="range" id="offset-x" min="-75" max="75" value="10" data-sizing='px'>
				</div>
				<div class="controlls-group">
					<div>
						<label for="offset-y">Offset-y</label>
						<span><input type="text" id='offset-y-text' value="10"> px</span>
					</div>
					<input type="range" id="offset-y" min="-75" max="75" value="10" data-sizing='px'>
				</div>
				<div class="controlls-group">
					<div>
						<label for="blur">blur radius</label>
						<span><input type="text" id='blur-text' value="10"> px</span>
					</div>
					<input type="range" id="blur" min="0" max="100" value="10" data-sizing='px'>
				</div>
				<div class="controlls-group">
					<div>
						<label for="spread">spread radius</label>
						<span><input type="text" id='spread-text' value="0"> px</span>
					</div>
					<input type="range" id="spread" min="-20" max="75" value="0" data-sizing='px'>
				</div>
				<div class="controlls-group">
					<div>
						<label for="opacity">opacity</label>
						<span><input type="text" id='opacity-text' value="0.3"> px</span>
					</div>
					<input type="range" id="opacity" min="0" max="1" step="0.010" value="0.3" data-sizing='px'>
				</div>
				<div class="controlls-group">
					<label for="inset">inset</label>
					<input type="checkbox" name="inset" id="inset">
				</div>
			</div>
		</div>
		<div class="box">
			<a href="#" class="btn">button</a>

			<div class="message">
				<p id="message-text">Your shadow code</p>
				<button class="copy-btn">
					<i class="fas fa-copy"></i>
				</button>
			</div>
		</div>
	</main>

	<script src="./app.js"></script>
</body>
</html>
